<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/shosinsha.png" />
    <link rel="stylesheet" href="css/index.css" ia="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Stick&display=swap"
      rel="stylesheet"
    />
    <title>使い方サポート</title>
  </head>
  <body>
    <div class="theme">使い方サポート について</div>
    <br /><br />
    このページではLINEアカウント「使い方サポート」の使い方とアップデート情報を発信していきます。
    <ul>
      <li><a href="#tomo">友達登録の仕方</a></li>
      <li><a href="#tuka">使い方</a></li>
      <li><a href="#kai">開発状況とアップデート情報</a></li>
    </ul>
    <div class="i"><h2 id="tomo">友達登録の仕方</h2></div>
    <p>連絡先をクリックし友だち追加をすることができます。</p>

    <div class="i"><h2 id="tuka">使い方</h2></div>
    <p>
      下のメニューから「質問する」を押すと質問を入力することができます。<br />入力するとボットによって回答が送信されます。ただいま更新中
    </p>
    テスト

    <div class="i"><h2 id="kai">開発状況とアップデート</h2></div>
    <div class="tooltip top">
      <a href="update.html" target="_blank" rel="noopener noreferrer">
        <img src="img/taminaru.png" alt="ターミナル" width="60px"
      /></a>
    </div>
    <script>
      var cook; //cookieデータを格納する変数
      var cStart, cEnd; //訪問回数部分を切取る為の位置を格納
      var cnt; //訪問回数を格納

      //cookieが使えるか確認
      if (navigator.cookieEnabled) {
        cook = document.cookie + ";"; //変数cookにcookieデータを入れる

        //変数cStartにカウントデータの最初の位置を入れる
        cStart = cook.indexOf("counts=", 0);

        //データの有無で分岐
        if (cStart == -1) {
          //データの無い場合は最初の訪問ということ
          document.write("1回目の訪問です！");

          //cookieに訪問回数=1を書き込む
          document.cookie = "counts=1;";
        } else {
          //カウントデータの最後の部分「;」の位置を取得
          cEnd = cook.indexOf(";", cStart);

          //数値の部分だけを切り取る
          cnt = cook.substring(cStart + 7, cEnd);

          //数値に変換できない例外が出た時の処理
          try {
            //取得した回数に+1して表示する
            cnt = parseInt(cnt) + 1;
            document.write(cnt + "回目の訪問です！");

            //cookieに訪問回数を書き込む
            document.cookie = "counts=" + cnt + ";";
          } catch (e) {
            document.write("訪問回数の取得に失敗しました。");
          }
        }
      } else {
        //cookieが使用できない時の処理
        document.write("cookieが使用できません。");
      }
    </script>
  </body>
</html>
